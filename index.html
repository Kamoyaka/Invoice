<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Invoice Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="A modern dynamic invoice generator for creating professional invoices on the go." />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Inline critical CSS for faster loading on mobile */
      body { margin: 0; font-family: 'Inter', sans-serif; background: #0c0c1a; color: #2d3748; }
      .invoice-container { background: rgba(255,255,255,0.98); border-radius: 28px; box-shadow: 0 35px 70px rgba(0,0,0,0.2); max-width: 950px; width: 100%; margin: 20px auto; }
    </style>
  </head>
  <body>
    <div class="invoice-container">
      <div class="invoice-header">
          <div class="title-date">
              <h2 class="title">INVOICE</h2>
              <p class="date" id="current-date"></p>
          </div>
          <div class="space"></div>
          <p class="invoice-number" id="invoice-num">#08 279</p>
      </div>
      <div class="invoice-body">
          <table>
              <thead>
                  <th style="padding-left:12px;">PRODUCT</th>
                  <th>UNIT</th>
                  <th>PRICE</th>
                  <th>AMOUNT</th>
                  <th style="text-align: right;">ACTION</th>
              </thead>

              <tbody id="table-body">
              <tr class="single-row">
                  <td><input type="text" placeholder="Product name" class="product left"></td>
                  <td><input type="number" placeholder="0" name="unit" class="unit" id="unit" oninput="getInput()"></td>
                  <td><input type="number" placeholder="R 0.00" name="price" class="price" id="price" oninput="getInput()"></td>
                  <td><input type="number" placeholder="R 0.00" name="amount" class="amount" id="amount" disabled></td>
                  <td style="text-align: right;"><span class="material-icons delete-icon" onclick="deleteRow(this)">delete_outline</span></td>
              </tr>
              
              <tr style="padding-left: 20px">
                  <td class="dashed "><div class="float">
                      <a href="#" class="float" id="add-row">
                          <span class="material-icons plus">add</span>
                      </a>
                  </div>
              </td>
                  <td class="dashed"></td>
                  <td class="dashed"></td>
                  <td class="dashed"></td>
                  <td class="dashed"></td>
              </tr>
          </tbody>
          </table>
          <div id="sum"><input type="text" placeholder="R 0.00" name="total" class="total" id="total" disabled></div>

      </div>
    </div>
    <script src="script.js"></script>
    <script>
      // PWA Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
